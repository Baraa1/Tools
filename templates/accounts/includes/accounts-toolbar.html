<!-- Mobile 1st design-->
<!-- Navbar-->
<nav class="basis-1/6 sm:basis-1/12 sticky top-0 z-10 py-4 bg-zinc-700 flex justify-center">
    <!-- Flex Container -->
    <div class="flex w-full justify-between">
      <!-- Logo and Title -->
        <div class="flex items-center justify-center pl-4">
            <a href="{% url 'accounts' %}" class="font-semibold text-3xl sm:text-3xl tracking-tight pr-3 text-white">Accounts</a>
        </div>
        <div class="flex items-center justify-center gap-3 mr-5">
          {% if user.is_authenticated %}
            {% if user.is_superuser %}
              <a href="{% url 'register' %}" class=" bg-blue-500 text-white rounded-sm p-2 font-bold border-blue-500 border hover:bg-white hover:text-blue-700 hover:border-none transition ease-in duration-600">Add an Account</a>
            {% endif %}
            <a href="{% url 'logout' %}" class="nav-link text-zinc-50 rounded-sm p-2 font-bold border-zinc-50 border hover:bg-white hover:text-zinc-700 hover:border-none transition ease-in duration-600">Log out</a>
          {% else %}
            <a href="{% url 'login' %}" class="nav-link text-zinc-50 rounded-sm p-2 font-bold border-zinc-50 border hover:bg-white hover:text-zinc-700 hover:border-none transition ease-in duration-600">Login</a>
          {% endif %}
        </div>
    </div>
</nav>
