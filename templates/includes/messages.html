<div id="messages" hx-get="{% url 'pdf_messages' %}" hx-trigger="every 30s">    
    {% if messages %}
        <!-- Main modal -->
        {% for message in messages %}
            <p class="text-base leading-relaxed text-red-500 dark:text-red-400">
                {{ message|safe }}
            </p>
        {% endfor %}
    {% endif %}
</div>
