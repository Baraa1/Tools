<div id="messages" hx-get="{% url 'pdf_messages' %}" hx-trigger="everasy 1s">    
    {% if messages %}
        <!-- Main modal -->
        {% for message in messages %}
            <p class="text-center py-3 leading-relaxed text-white dark:text-red-400" style="background-color:{{ message.extra_tags }};">
                {{ message|safe }}
            </p>
        {% endfor %}
    {% endif %}
</div>
