<!-- using two similar templates for simplicity in js code -->
<li class="block p-1 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/8 h-36 min-h-fit sortable-item" draggable="true">
    <article tabindex="0" class="group w-full h-full rounded-md focus:outline-none focus:shadow-outline elative bg-indigo-50 cursor-pointer relative shadow-sm">
        <img alt="upload preview" class="img-preview hidden w-full h-full sticky object-cover rounded-md bg-fixed" />

        <section class="flex flex-col justify-between rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-3 px-3">
            <h1 class="group-hover:text-blue-800 font-bold truncate overflow-hidden overflow-ellipsis">{{ file.file_name }}</h1>
            <input type="text" class="hidden" disabled="" name="item_name" value="{{ file.file_name }}" multiple>
            <div class="flex-col ">
                <p class="size text-xs text-blue-800">Type: {{ file.file_type }}</p>
                <p class="size text-xs text-gray-700">Size: {{ file.file_size }}</p>
                <p class="size text-xs text-gray-800">Pages: <b id="pages">{{ file.file_pages }}</b></p>
            </div>
            <div class="delete flex flex-col justify-between ">

                <div class="delete flex justify-between text-gray-800 ">
                    <svg hx-get="{% url 'delete_file' %}?file_name={{ file.file_name }}&file_path={{ file_path }}" hx-target="closest li" hx-swap="outerHTML" onclick="removeLiParent();"
                    class="fill-red-600 rounded-md p-2 w-8 h-8 focus:outline-none hover:bg-red-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path class="pointer-events-none" d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z" />
                    </svg>
                    <a href="/PDF/view_file/?file_path={{ file_path }}/{{ file.file_name }}" download>
                        <svg class="fill-blue-600 rounded-md p-2 w-8 h-8 focus:outline-none hover:bg-blue-300" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
                    </a>
                </div>
            </div>
        </section>
    </article>
    <div class="flex mt-1 mb-2 py-2 px-1 rounded-sm items-center bg-indigo-100">
        <label for="page-range" class="text-xs w-1/2">Page Range:</label>
        <input type="text" class="text-center placeholder-gray-400 p-0 w-1/2 border-gray-400 bg-gray-200 focus:bg-white" id="page-range" name="page_range" placeholder="1-{{ file.file_pages }}">
    </div>
</li>
