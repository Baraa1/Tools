{% extends 'base.html' %}
{% load static %}

{% block title %}View PDF{% endblock %}
{% block body %}
    <div class="h-screen flex flex-col">
        {% block toolbar %}
            {% include "pdfman/includes/pdf_toolbar.html" %}
        {% endblock %}
        {% block display-content %}
            <div class="basis-5/6 sm:basis-11/12" id="content">
                <div class="bg-sky-100 h-full sm:px-8 md:px-16 sm:py-8">
                    <a href="{% url 'my_file_view' filename %}" target="_blank" class="font-semibold text-3xl sm:text-3xl bg-blue-700 rounded py-3 px-5 text-white">Download</a>
                </div>
            </div>
        {% endblock %}
    </div>
{% endblock %}
